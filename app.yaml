env: standard

runtime: nodejs14

handlers:
  - url: /_next/static
    static_dir: .next/static
  - url: /(.*\.(gif|png|jpg|ico|txt|svg))$
    static_files: public/\1
    upload: public/.*\.(gif|png|jpg|ico|txt|svg)$
  - url: /.*
    script: auto
    secure: always

#default_expiration: "1h"

automatic_scaling:
  min_instances: 0

includes:
  - secret.yaml