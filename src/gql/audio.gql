fragment Audios on Query {
  audios(
    cursor: $cursor,
    filter: $filter
    limit: $limit,
    order: $order
  ) {
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        ...Audio
      }
      ...AudioEdges
    }
  }
}

fragment AudioEdges on AudioEdge {
  node {
    ...Audio
  }
}

fragment Audio on Audio {
  id
  name
  length
  url
  playCount
  likeCount
  commentCount
  publishedAt
  likeCount
}

query Audios($cursor: Cursor!, $filter: AudioFilter, $limit: Int, $order: AudioOrder) {
  ...Audios
#  version {
#    version
#  }
}
